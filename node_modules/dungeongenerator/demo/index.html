<!DOCTYPE html>
<html>
  <head>
    <title>Random dungeon generator module</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="/slider.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans|VT323" rel="stylesheet"> 
  </head>
  <body>
    <h1>The dungeon</h1>
    <div class="controls">
        <label for="val_h">Height:</label>
        <input type="range" min="2" max="128" value="64" step="1" class="val_h"/>
        <label for="val_w">Width:</label>
        <input type="range" min="2" max="128" value="64" step="1" class="val_w"/>
        <label for="val_rooms">Rooms:</label>
        <input type="range" min="2" max="16" value="8" step="1" class="val_rooms"/>
        <label for="val_room_size">Room size:</label>
        <input type="range" min="2" max="32" value="16" step="1" class="val_room_size"/>
    </div>
    <div class="container"></div>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="dist.js"></script>
  </body>
</html>
